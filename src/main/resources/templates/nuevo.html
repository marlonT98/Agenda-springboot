<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${contacto.id ne null ? 'Editar Contacto' : 'Registrar contacto'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center">

        <div class="col-md6 col-lg-4">

            <h3>[[${contacto.id ne null ? 'Editar Contacto' : 'Registrar contacto'}]]</h3>
            <br>
            <form action="" method="post"  th:object="${contacto}">

                <div class="mb-3" >
                    <label for="nombre"> Nombre: </label>
                    <input  id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid" >
                    <div th:id="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="celular"> Celular: </label>
                    <input  id="celular" type="text" placeholder="Digite su celular" th:field="*{celular}" class="form-control" th:errorClass="is-invalid" >

                    <div th:id="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3" >
                    <label for="email"> Email: </label>
                    <input  id="email" type="email" placeholder="Digite su email" th:field="*{email}" class="form-control" th:errorClass="is-invalid">

                    <div th:id="${#fields.hasErrors('email')}"  th:errors="*{email}"  class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento"> Fecha de nacimiento: </label>
                    <input  id="fechaNacimiento" type="date"  th:field="*{fechaNacimiento}" class="form-control" th:errorClass="is-invalid">

                    <div th:id="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
                </div>

                <div class="text-end">
                    <button class="btn btn-success">
                        <i class="fa-solid fa-floppy-disk"></i>&nbsp; Guardar
                    </button>
                    <a  class="btn btn-danger ms-2" href="/" > <i class="fa-solid fa-xmark"></i>  &nbsp; Cancelar</a>
                </div>

            


            </form>

        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/469834e669.js" crossorigin="anonymous"></script>
</body>
</html>
